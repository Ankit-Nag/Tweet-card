<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Card</title>

    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/images/favicon.png">
</head>

<body>
    <div class="main-container">
        <div class="tweet-card">
            <div class="title">
                <img class="profile-pic" alt="Luke" src="./images/prof-pic.jpg">
                <div class="user-details">
                    <h1 id="user-name">Luke Palpatine</h1> <br />
                    <p id="user-title">Software Engineer</p>
                </div>
                <button class="btn-follow">Follow +</button>
            </div>

            <div class="content">
                <p id="text">I would tell you a joke about programming...<br /><br /> But it only works on my machine
                </p>
            </div>

            <div class="likes">
                <p class="like-icon">ðŸ’—</p>
                <p class="like-num">167</p>
            </div>

        </div>

    </div>


</body>

</html>
